<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<style>
		@import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Poppins', sans-serif;
		}
		body{
			background-image: linear-gradient(to right, #f3e7e9, #e3eeff);
			background-size: 100% 100%;
			background-position: 0% 0%;
			background-repeat: no-repeat;
			height: 100vh;
			margin: 0;
			padding: 0;
		}
		.container{
			width: 80%;
			margin: 40px auto;
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
		}
		.login-form{
			width: 50%;
			margin: 0 auto;
			padding: 20px;
			background-color: #f9f9f9;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
		}
		.login-form h2{
			text-align: center;
			margin-bottom: 20px;
			color: #333;
		}
		.login-form .form-group{
			margin-bottom: 20px;
		}
		.login-form .form-group label{
			display: block;
			margin-bottom: 10px;
			color: #666;
		}
		.login-form .form-group input[type="text"], .login-form .form-group input[type="password"]{
			width: 100%;
			height: 40px;
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		.login-form .form-group input[type="submit"]{
			width: 100%;
			height: 40px;
			background-color: #4CAF50;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.login-form .form-group input[type="submit"]:hover{
			background-color: #3e8e41;
		}
		.login-form .forgot-password{
			margin-top: 20px;
			text-align: center;
			color: #666;
		}
		.login-form .forgot-password a{
			color: #4CAF50;
			text-decoration: none;
		}
		.login-form .forgot-password a:hover{
			color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="login-form">
			<h2>Login</h2>
			<form>
				<div class="form-group">
					<label for="email">Email Address:</label>
					<input type="text" id="email" name="email" required>
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" required>
				</div>
				<div class="form-group">
					<input type="submit" value="Login">
				</div>
				<div class="forgot-password">
					<a href="#">Forgot Password?</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
